<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel feedback</title>
</head>
<body>
    <h1>Hotel feedback form</h1>

    <form method="GET">
        <h2>Are you from inside the Russia? Or outside the Russia</h2>

         <!-- Linked radio buttons-->
        <label for="inrussia">Inside:</label>
        <input type="radio" name="loc" id="inrussia" value="inside">

        <label for="outrussia">Outside:</label>
        <input type="radio" name="loc" id="outrussia" value="outside">

        <h2>How was your service?</h2>

        <select name="stars">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>

        </select>

        <h2>Any othe feedback?</h2>

        <textarea name="mytext" id="" cols="80" rows="8"></textarea>

        <input type="submit" name="" value="Submit">
    </form>
    
</body>
</html>
