<body>
    <!-- Navbar -->

        <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Welcome</a>

        <ul class="nav navbar-nav">

    <!-- Sign-in form -->
    <div class="container">
        <div class="jumbotron">
            <h1>Log In</h1>
            <p>Enter your email and password below to log in to Coffee Lover</p>
        </div>
        
        <form class="form-group">
            <label for="userem">Email address</label>
            <input class="form-control" type="email" name="userem" placeholder="Email"required>
            <p></p>
            <label for="pass">Password</label>
            <input class="form-control" type="password" name="pass" placeholder="Password"required>

            <div class="checkbox">
                <label for="usercheck">
                    <input type="checkbox" name="usercheck">
                    Keep me Logged In
                </label>
            </div>
            <button type="submit" class="btn btn-default" name="button">Submit</button>
        </form>
    </div>
</body>
